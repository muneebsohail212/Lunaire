<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - LUNAIRE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        .font-lunaire { font-family: "Playfair Display", serif; font-weight: 500; }
        .dropdown-menu { transform: translateX(-100%); transition: transform 0.3s ease-in-out; }
        .dropdown-menu.open { transform: translateX(0); }
        .overlay { opacity: 0; visibility: hidden; transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out; }
        .overlay.open { opacity: 1; visibility: visible; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">
    <header class="relative bg-white border-b border-gray-200 z-50">
        <div class="flex items-center justify-between px-4 sm:px-6 py-3 sm:py-4">
            <button id="menuToggle" class="flex flex-col space-y-1.5 p-2 sm:p-3 hover:bg-gray-100 rounded-md transition-colors">
                <span class="w-5 sm:w-7 h-0.5 bg-black"></span>
                <span class="w-5 sm:w-7 h-0.5 bg-black"></span>
                <span class="w-5 sm:w-7 h-0.5 bg-black"></span>
            </button>

            <a href="Homepage.html" class="flex-1 ml-3 sm:ml-6">
                <h1 class="font-lunaire text-xl sm:text-2xl md:text-3xl lg:text-4xl text-black tracking-wide">LUNAIRE</h1>
            </a>

            <div class="flex items-center space-x-2 sm:space-x-4">
                <button id="searchToggle" class="p-2 hover:bg-gray-100 rounded-full transition-colors"><i class="fas fa-search"></i></button>
                <a href="login.html" class="p-2 hover:bg-gray-100 rounded-full transition-colors"><i class="fas fa-user"></i></a>
                <a href="basket.html" class="p-2 hover:bg-gray-100 rounded-full transition-all relative">
                    <i class="fas fa-shopping-bag"></i>
                    <span id="cartCount" class="absolute -top-1 -right-1 bg-black text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
                </a>
            </div>
        </div>
    </header>

    <div id="overlay" class="overlay fixed inset-0 bg-black bg-opacity-50 z-40"></div>
    <nav id="dropdownMenu" class="dropdown-menu fixed left-0 top-0 h-full w-80 bg-white shadow-2xl z-50 overflow-y-auto">
        <div class="p-6">
            <h2 class="font-lunaire text-xl mb-8">LUNAIRE</h2>
            <ul class="space-y-4">
                <li><a href="Homepage.html" class="block font-medium">Home</a></li>
                <li><a href="AfterShp.html" class="block font-medium">Shop</a></li>
            </ul>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center px-4 py-12">
        <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100 w-full max-w-md">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-playfair font-bold text-gray-900">Create Account</h2>
                <p class="text-gray-500 mt-2">Join LUNAIRE for a better experience</p>
            </div>

            <form id="signupForm" class="space-y-5">
                <div>
                    <label class="block mb-1 text-sm font-semibold">Full Name</label>
                    <input name="name" type="text" placeholder="John Doe" class="w-full border px-4 py-3 rounded-lg focus:ring-2 focus:ring-black outline-none transition" required />
                </div>
                <div>
                    <label class="block mb-1 text-sm font-semibold">Email</label>
                    <input name="email" type="email" placeholder="email@example.com" class="w-full border px-4 py-3 rounded-lg focus:ring-2 focus:ring-black outline-none transition" required />
                </div>
                <div class="relative">
                    <label class="block mb-1 text-sm font-semibold">Password</label>
                    <input name="password" id="password" type="password" placeholder="••••••••" class="w-full border px-4 py-3 rounded-lg focus:ring-2 focus:ring-black outline-none transition pr-10" required />
                    <i id="togglePassword" class="fas fa-eye absolute right-3 top-10 text-gray-400 cursor-pointer"></i>
                </div>
                <button type="submit" class="w-full bg-black text-white py-4 rounded-lg font-bold hover:bg-gray-800 transition shadow-lg active:scale-95">
                    SIGN UP
                </button>
            </form>

            <div class="flex items-center justify-center my-8">
                <span class="border-t border-gray-200 w-full"></span>
                <span class="px-4 text-gray-400 text-xs uppercase tracking-widest whitespace-nowrap">Or continue with</span>
                <span class="border-t border-gray-200 w-full"></span>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button class="flex items-center justify-center border py-2.5 rounded-lg hover:bg-gray-50 transition">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5 mr-2" />
                    <span class="text-sm font-medium">Google</span>
                </button>
                <button class="flex items-center justify-center border py-2.5 rounded-lg hover:bg-gray-50 transition">
                    <i class="fab fa-facebook text-blue-600 mr-2"></i>
                    <span class="text-sm font-medium">Facebook</span>
                </button>
            </div>

            <p class="text-sm mt-8 text-center text-gray-600">
                Already have an account?
                <a href="login.html" class="text-black font-bold hover:underline ml-1">Login</a>
            </p>
        </div>
    </main>

    <div id="footer"></div>

    <script>
        // Form Logic
        const signupForm = document.getElementById('signupForm');
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(signupForm);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('http://localhost:4000/api/customers/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                if (response.ok) {
                    alert('Signup successful!');
                    window.location.href = 'login.html';
                } else {
                    alert(result.message || 'Signup failed');
                }
            } catch (err) {
                alert('Server error');
            }
        });

        // Toggle Password
        const togglePassword = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("password");
        togglePassword.addEventListener("click", () => {
            const type = passwordInput.type === "password" ? "text" : "password";
            passwordInput.type = type;
            togglePassword.classList.toggle("fa-eye-slash");
        });

        // Menu Toggle
        const menuToggle = document.getElementById("menuToggle");
        const dropdownMenu = document.getElementById("dropdownMenu");
        const overlay = document.getElementById("overlay");

        menuToggle.addEventListener("click", () => {
            dropdownMenu.classList.add("open");
            overlay.classList.add("open");
        });

        overlay.addEventListener("click", () => {
            dropdownMenu.classList.remove("open");
            overlay.classList.remove("open");
        });

        // Load footer
        fetch("footer.html")
            .then(res => res.text())
            .then(data => document.getElementById("footer").innerHTML = data)
            .catch(err => console.error(err));
    </script>
</body>
</html>
