<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUNAIRE - shine in every phase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;800;900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'playfair': ['Playfair Display', 'serif'],
          }
        }
      }
    }
  </script>

  <style>
    body {
      overflow: hidden;
    }

    .loading-bar {
      animation: load 2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes load {
      from { width: 0%; }
      to { width: 100%; }
    }

    /* Premium text reveal animation */
    .title-letter {
      display: inline-block;
      opacity: 0;
      transform: translateY(40px) rotateX(-90deg);
      animation: revealLetter 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    @keyframes revealLetter {
      to {
        opacity: 1;
        transform: translateY(0) rotateX(0);
      }
    }

    /* Stagger delay for each letter */
    .title-letter:nth-child(1) { animation-delay: 0.1s; }
    .title-letter:nth-child(2) { animation-delay: 0.2s; }
    .title-letter:nth-child(3) { animation-delay: 0.3s; }
    .title-letter:nth-child(4) { animation-delay: 0.4s; }
    .title-letter:nth-child(5) { animation-delay: 0.5s; }
    .title-letter:nth-child(6) { animation-delay: 0.6s; }
    .title-letter:nth-child(7) { animation-delay: 0.7s; }

    /* Tagline animation */
    .tagline {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease-out 1s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Shimmer effect */
    .shimmer {
      background: linear-gradient(
        90deg,
        transparent 0%,
        rgba(255, 255, 255, 0.8) 50%,
        transparent 100%
      );
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      animation: shimmer 3s linear 0.8s infinite;
    }

    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }

    /* Glow effect */
    .glow {
      text-shadow: 0 0 20px rgba(0, 0, 0, 0.1),
                   0 0 40px rgba(0, 0, 0, 0.05);
      animation: pulse-glow 2s ease-in-out 1.5s infinite;
    }

    @keyframes pulse-glow {
      0%, 100% {
        text-shadow: 0 0 20px rgba(0, 0, 0, 0.1),
                     0 0 40px rgba(0, 0, 0, 0.05);
      }
      50% {
        text-shadow: 0 0 30px rgba(0, 0, 0, 0.15),
                     0 0 60px rgba(0, 0, 0, 0.08),
                     0 0 80px rgba(0, 0, 0, 0.05);
      }
    }

    /* Background gradient animation */
    .bg-animated {
      background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 50%, #fafafa 100%);
      background-size: 200% 200%;
      animation: gradientShift 8s ease infinite;
    }

    @keyframes gradientShift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    /* Floating particles */
    .particle {
      position: absolute;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      animation: float 15s infinite ease-in-out;
      opacity: 0;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 0.3;
      }
      50% {
        transform: translate(50px, -100px) scale(1.5);
        opacity: 0.2;
      }
      90% {
        opacity: 0.1;
      }
    }

    .particle:nth-child(1) {
      width: 6px;
      height: 6px;
      top: 20%;
      left: 20%;
      animation-delay: 0s;
      animation-duration: 12s;
    }

    .particle:nth-child(2) {
      width: 8px;
      height: 8px;
      top: 60%;
      left: 80%;
      animation-delay: 2s;
      animation-duration: 15s;
    }

    .particle:nth-child(3) {
      width: 5px;
      height: 5px;
      top: 40%;
      left: 60%;
      animation-delay: 4s;
      animation-duration: 13s;
    }

    .particle:nth-child(4) {
      width: 7px;
      height: 7px;
      top: 80%;
      left: 30%;
      animation-delay: 1s;
      animation-duration: 14s;
    }
  </style>

  <script>
    setTimeout(() => {
      document.body.style.opacity = '0';
      document.body.style.transition = 'opacity 0.5s ease';
      setTimeout(() => {
        window.location.href = "Homepage.html";
      }, 500);
    }, 2000);
  </script>
</head>
<body class="min-h-screen bg-animated flex flex-col items-center justify-center font-playfair relative">

  <!-- Floating Particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <!-- Top Loading Bar -->
  <div class="absolute top-0 left-0 w-full h-1 bg-gray-300">
    <div class="h-1 bg-gradient-to-r from-gray-800 via-black to-gray-800 loading-bar"></div>
  </div>

  <!-- Main Content -->
  <div class="text-center px-8">
    <h1 class="text-7xl font-normal text-black mb-6 tracking-wide glow shimmer">
      <span class="title-letter">L</span><span class="title-letter">U</span><span class="title-letter">N</span><span class="title-letter">A</span><span class="title-letter">I</span><span class="title-letter">R</span><span class="title-letter">E</span>
    </h1>

    <p class="text-2xl text-gray-700 italic font-light tagline">
      Shine in every phase
    </p>
  </div>

</body>
</html>
